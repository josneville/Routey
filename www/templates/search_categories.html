<div class="bar bar-header bar-stable" style="height: 65px">
  <div class="row">
    <div class="col col-25">
    </div>
    <div class="col col-50" style="text-align: center; justify-content: center">
      <h3>Categories</h3>
    </div>
    <div class="col col-25">
    </div>
  </div>
</div>
<div class="row" style="margin-top: 70px">
  <div class="col" style="height: 400px; overflow: scroll">
    <ul class="list">
      <li class="item item-checkbox" ng-repeat="category in categories">
        <label class="checkbox">
          <input type="checkbox" ng-model="category.checked" checked>
        </label>
        {{category.name}}
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="button button-block button-balanced" ng-click="nextPage()">
      Next
    </button>
  </div>
</div>
